<form [formGroup]="tzzuForm" (ngSubmit)="onSubmit()">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>TZZU Inhalt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Thema</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="T"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Ziel</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="Zi"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Zeit</mat-label>
            <input type="number" min="0" placeholder="60" matInput formControlName="Ze">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Unterlagen</mat-label>
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let u of U" [selectable]="false"
                        [removable]="true" (removed)="remove(u)">
                {{u}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input [matChipInputFor]="chipList"
                     [matChipInputAddOnBlur]="true"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-checkbox formControlName="includeLabels">TZZU Buchstaben drucken</mat-checkbox>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Schriftgr√∂sse</mat-label>
            <input type="number" required min="0" matInput formControlName="fontSize">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!tzzuForm.valid">PDF erzeugen</button>
    </mat-card-actions>
  </mat-card>
</form>
